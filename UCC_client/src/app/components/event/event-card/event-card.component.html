<div class="p-4 border rounded shadow bg-white relative">
  <h3 class="text-lg font-semibold text-gray800">{{ event.title }}</h3>
  <p class="text-sm text-gray-600">{{ event.occurrence | date: 'short' }}</p>
  <p class="mt-2 text-gray800">{{ event.description || ('events.noDescription' | translate) }}</p>
  <div class="mt-4 flex gap-2">
    <button
      (click)="openEditModal()"
      class="px-4 py-1 rounded-md text-white font-semibold transition-colors duration-200 shadow-md
             bg-lightGreen hover:bg-green"
    >
      {{ 'events.edit' | translate }}
    </button>
    <button
      (click)="confirmDelete()"
      class="px-4 py-1 rounded-md text-white font-semibold transition-colors duration-200 shadow-md
             bg-red-600 hover:bg-red-800"
    >
      {{ 'events.delete' | translate }}
    </button>
  </div>

  <!-- Beépített törlés megerősítő modal -->
  <div
    *ngIf="showDeleteConfirm"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    (click)="cancelDelete()"
  >
    <div
      class="bg-white p-6 rounded shadow-lg max-w-sm w-full text-center"
      (click)="$event.stopPropagation()"
    >
      <p class="text-gray800 font-semibold mb-4">
        {{ 'events.deleteConfirm' | translate }}
      </p>
      <div class="flex justify-center gap-4">
        <button
          (click)="deleteEventConfirmed()"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-800 font-semibold"
        >
          {{ 'common.delete' | translate }}
        </button>
        <button
          (click)="cancelDelete()"
          class="px-4 py-2 bg-gray-300 text-gray800 rounded hover:bg-gray-400 font-semibold"
        >
          {{ 'common.cancel' | translate }}
        </button>
      </div>
    </div>
  </div>

</div>
