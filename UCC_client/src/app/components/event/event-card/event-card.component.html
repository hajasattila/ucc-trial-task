<div class="p-4 border rounded shadow bg-white">
  <h3 class="text-lg font-semibold">{{ event.title }}</h3>
  <p class="text-sm text-gray-600">{{ event.occurrence | date: 'short' }}</p>
  <p class="mt-2">{{ event.description || ('events.noDescription' | translate) }}</p>
  <div class="mt-4 flex gap-2">
    <button (click)="edit.emit(event)" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
      {{ 'events.edit' | translate }}
    </button>
    <button (click)="delete.emit(event)" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
      {{ 'events.delete' | translate }}
    </button>
  </div>
</div>
