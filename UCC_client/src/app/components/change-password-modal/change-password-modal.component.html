<div class="bg-white p-6 rounded shadow w-96">
  <h2 class="text-xl font-bold mb-4">{{ 'password.changeTitle' | translate }}</h2>

  <form [formGroup]="form" (ngSubmit)="changePassword()">
    <label class="block mb-2">
      {{ 'password.new' | translate }}
      <input type="password" formControlName="password" class="w-full border rounded p-2 mt-1" />
    </label>

    <label class="block mb-2">
      {{ 'password.confirm' | translate }}
      <input type="password" formControlName="confirmPassword" class="w-full border rounded p-2 mt-1" />
    </label>

    <div class="flex justify-between gap-2 mt-4">
      <button type="button" (click)="close()" class="px-4 py-2 bg-gray-300 rounded">
        {{ 'common.cancel' | translate }}
      </button>
      <button type="submit" [disabled]="form.invalid" class="px-4 py-2 text-white rounded transition-colors duration-200"
              [ngClass]="form.invalid ? 'bg-gray-400 cursor-not-allowed' : 'bg-green hover:bg-lightGreen'">
        {{ 'common.save' | translate }}
      </button>
    </div>
  </form>
</div>
