<div class="p-6 max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">{{ 'events.title' | translate }}</h2>
    <button (click)="openCreateModal()" class="text-purple px-4 py-2 rounded hover:bg-green-700">
      {{ 'events.new' | translate }}
    </button>
  </div>

  <div *ngIf="(events$ | async)?.length === 0" class="text-gray-500 italic">
    {{ 'events.empty' | translate }}
  </div>

  <div class="grid md:grid-cols-2 gap-4">
    <app-event-card
      *ngFor="let event of events$ | async"
      [event]="event"
      (edit)="openEditModal($event)"
      (delete)="confirmDelete($event)">
    </app-event-card>
  </div>
</div>
