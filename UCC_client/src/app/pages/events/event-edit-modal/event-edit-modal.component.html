<div class="bg-white p-6 rounded shadow w-96">
  <h2 class="text-xl font-bold mb-4">{{ 'events.editTitle' | translate }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <label class="block mb-2">
      {{ 'events.title' | translate }}
      <input formControlName="title" class="w-full border rounded p-2 mt-1" />
    </label>

    <label class="block mb-2">
      {{ 'events.occurrence' | translate }}
      <input type="datetime-local" formControlName="occurrence" class="w-full border rounded p-2 mt-1" />
    </label>

    <label class="block mb-2">
      {{ 'events.description' | translate }}
      <textarea formControlName="description" class="w-full border rounded p-2 mt-1"></textarea>
    </label>

    <div class="flex justify-end gap-2 mt-4">
      <button type="button" (click)="cancel()" class="px-4 py-2 bg-gray-300 rounded">
        {{ 'common.cancel' | translate }}
      </button>
      <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded" [disabled]="form.invalid">
        {{ 'common.save' | translate }}
      </button>
    </div>
  </form>
</div>
