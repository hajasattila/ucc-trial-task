<div class="min-h-screen flex items-center justify-center  px-4">
  <div class="w-full max-w-md bg-white p-8 rounded shadow-lg border border-purple">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo">
      {{ 'login.title' | translate }}
    </h1>

    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-gray800">
          {{ 'login.email' | translate }}
        </label>
        <input
          type="email"
          formControlName="identifier"
          class="w-full mt-1 px-4 py-2 border border-teal rounded focus:outline-none focus:ring-2 focus:ring-indigo"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray800">
          {{ 'login.password' | translate }}
        </label>
        <input
          type="password"
          formControlName="password"
          class="w-full mt-1 px-4 py-2 border border-teal rounded focus:outline-none focus:ring-2 focus:ring-indigo"
        />
      </div>

      <div class="text-right">
        <button
          type="button"
          (click)="openPasswordResetModal()"
          class="text-sm text-purple hover:underline"
        >
          {{ 'login.forgotPassword' | translate }}
        </button>
      </div>

      <button
        type="submit"
        class="w-full bg-lightGreen text-white py-2 rounded hover:bg-green transition font-semibold"
      >
        {{ 'login.submit' | translate }}
      </button>
    </form>
  </div>
</div>
