<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">{{ 'login.title' | translate }}</h1>

    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">{{ 'login.email' | translate }}</label>
        <input type="email" formControlName="identifier" class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">{{ 'login.password' | translate }}</label>
        <input type="password" formControlName="password" class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="text-right">
        <button type="button" (click)="openPasswordResetModal()" class="text-sm text-blue-500 hover:underline">
          {{ 'login.forgotPassword' | translate }}
        </button>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        {{ 'login.submit' | translate }}
      </button>
    </form>
  </div>
</div>
