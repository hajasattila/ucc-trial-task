<div class="min-h-screen flex items-center justify-center px-4 bg-gray-100">
  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg border border-purple">
    <h2 class="text-2xl font-bold text-indigo text-center mb-4">
      {{ 'resetPage.title' | translate }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray800">
          {{ 'resetPage.code' | translate }}
        </label>
        <input
          type="text"
          formControlName="code"
          class="w-full px-4 py-2 mt-1 border border-teal rounded focus:outline-none focus:ring-2 focus:ring-indigo"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray800">
          {{ 'resetPage.newPassword' | translate }}
        </label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 mt-1 border border-teal rounded focus:outline-none focus:ring-2 focus:ring-indigo"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray800">
          {{ 'resetPage.confirmPassword' | translate }}
        </label>
        <input
          type="password"
          formControlName="passwordConfirmation"
          class="w-full px-4 py-2 mt-1 border border-teal rounded focus:outline-none focus:ring-2 focus:ring-indigo"
        />
      </div>

      <div *ngIf="submitted && form.invalid" class="text-red-500 text-sm">
        {{ 'resetPage.invalid' | translate }}
      </div>

      <div *ngIf="submitted && form.value.password !== form.value.passwordConfirmation" class="text-red-500 text-sm">
        {{ 'resetPage.mismatch' | translate }}
      </div>

      <div class="flex justify-end mt-4">
        <button
          type="submit"
          class="bg-lightGreen text-white px-4 py-2 rounded hover:bg-green transition"
        >
          {{ 'resetPage.submit' | translate }}
        </button>
      </div>

      <div *ngIf="success === true" class="text-green mt-2 text-sm font-semibold">
        {{ 'resetPage.success' | translate }}
      </div>
      <div *ngIf="success === false" class="text-red-500 mt-2 text-sm font-semibold">
        {{ 'resetPage.failed' | translate }}
      </div>
    </form>
  </div>
</div>
